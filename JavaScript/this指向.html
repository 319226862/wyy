<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button">按钮</button>
    <script>
        // 指向window
        console.log(this);

        // 指向button
        let button = document.querySelector('.button')
        button.addEventListener('click',function(){
            console.log(this);
        })

        // 指向window
        const fn1 = ()=>{
            console.log(this);
        }
        fn1()

        const obj = {
            fn2(){
                setTimeout(()=>{
                    // 指向父级作用域fn2
                    console.log(this);
                },1000)
            }
        }
        obj.fn2()
    </script>
</body>
</html>
