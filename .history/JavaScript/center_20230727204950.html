<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        .square {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding-bottom: 100%; /* 确保正方形的高度等于宽度 */
            background-color: #f00; /* 设置背景颜色以便观察效果 */
            }
    </style>
</head>
<body>
    <div class="square-container">
        <div class="square"></div>
    </div>
</body>
</html>
