        const nums = [1,2,3,4]
        const target = 7
        let twoSum = function(nums, target) {
            for (let i = 0; i < nums.length; i++) {
                for (let j = i+1; j < nums.length; j++) {
                    if (nums[i]+nums[j]===target && nums[i]!=nums[j]){
                        return [i,j]
                    }
                }
            }
        };
        twoSum(nums,target)
    </script>
