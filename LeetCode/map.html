        const nums = [3,2,4]
        const target = 6
        var twoSum = function(nums, target) {
            // console.log(nums,target);
            // 先建立hashMap
            let map = new Map()
            for (let i = 0; i < nums.length; i++) {
                if(map.has(target-nums[i])){
                    return [i,map.get(target-nums[i])]
                }else{
                    map.set(nums[i],i)
                }
            }
            return []
        };
        twoSum(nums,target)
    </script>
